<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Elegir Negocio</title>
    <link rel="stylesheet" href="../resources/bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../resources/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../resources/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../resources/bower_components/fontawesome/css/font-awesome.css"></link>
    <link rel="stylesheet" href="../resources/css/modificacion.css"></link>

</head>
<body ng-controller="NegocioController">
    <div class="container-fluid">
        <div class="nvar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" data-target=".navbar-ex1-collapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                     <a class="navbar-brand" href="#">Pickupmeal</a>     
                </div>
                <div class="navbar-collapse collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="elegirNegocio">Elegir Negocio</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a >Usuario</a>                        
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="contenido">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div  class="list-group">
                        <span class="list-group-item categorias">Categorias</span>
                       <input class="list-group-item" type="text" placeholder="Buscar" ng-model="filtro">
                        <a ng-repeat="categoria in listaCategorias" ng-href="#/{{categoria.idCategoria}}" class="list-group-item">
                            <i class="fa fa-search"></i> {{categoria.nombreCategoria}}
                        </a>
                        <!--<a href="#" class="list-group-item">
                            <i class="fa fa-search"></i> Parrilla
                        </a>
                        <a href="#" class="list-group-item">
                            <i class="fa fa-search"></i> Pizzas
                        </a>
                        <a href="#" class="list-group-item">
                            <i class="fa fa-search"></i> Empanadas
                        </a> -->
                        </div>
                </div>
                <div class="col-md-8 col-sm-6"> <!--  -->
                    <div class="row">
                        <div ng-repeat="negocio in listaNegocio |filter :filtro" class="col-md-4 col-xs-12">
                            <div class="thumbnail">
                                <img src="../resources/img/resto.png"/>
                                <div class="row text-center">
                                    <div class="col-md-12 col-xs-12">
                                        <h4>{{negocio.nombreNegocio}}</h4>
                                        <h4>{{negocio.domicilioNegocio}}</h4>
                                        <h4>{{negocio.telefonoNegocio}}</h4>
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--<div class="jumbotron">
                        <a>dsaas</a>                
                    </div>-->
                </div>
                <div class="col-md-2 col-sm-3">
                    <div class="list-group">
                        <span href="#" class="list-group-item pedidos5">Ultimos 5 Pedidos</span>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="footer navbar-fixed-bottom">
    <div class="container">
        <p class="text-center">Desarrollado por @Jacobo y @Pablo</p>    
    </div>
    
</div>
    <script src="../resources/bower_components/angular/angular.min.js"></script>
    <script src="../resources/js/app/myApp.js"></script>
    <script src="../resources/js/services/negocioService.js"></script>
    <script src="../resources/js/controllers/negocioController.js"></script>
</body>
</html>
