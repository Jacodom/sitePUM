<div class="container contenido">
    <pre>{{pedido}}</pre>
    <div class="row">
        <div class="col-lg-6 col-sm-12 col-xs-12">
            <form role="form">
              <div class="form-group">
                  <h1 class="primatyTitle">Hola {{user.nombreUsuario}}</h1>
              </div>
              <div class="form-group">
                <h3 class="secondaryTitle">¿Esta es tu direccion?</h3>
                <div class="row">
                  <div class="col-lg-8 col-xs-8">
                    <label for="direccionPedido">Direccion</label>
                    <div class="form-inline">
                      <input type="text" class="form-control input-fix" id="direccionPedido" ng-model="pedido.direccionPedido">
                      <button class="btn btn-primary button-fix" ng-click="abrirModal(pedido.direccionPedido)" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i> Modificar</button>
                    </div>
                </div>
                </div>
              </div>

              <div class="form-group">
                <h3 class="secondaryTitle">¿Con cuanto abonás?</h3>
                <div class="row">
                  <div class="col-lg-4 col-sm-8">
                    <label for="abonaCon">Abona Con:</label>
                    <p>$</p><input type="number" class="form-control input-fix" id="abonaCon">
                  </div>
                  <div class="col-lg-4 col-sm-4">
                    <label for="vuelto">Vuelto</label>
                    <p>${{calcularVuelto()}}</p>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <h2 class="primatyTitle">Tiempo estimado: {{time}} <i class="fa fa-clock-o"></i></h2>
              </div>
              <div class="form-group">
                <button class="btn btn-lg btn-primary"><i class="fa fa-paper-plane-o bounceInLeft animated"></i> Enviar</button>
              </div>
  </form>
        </div>
    </div>
  


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Direccion</h4>
          <div class="modal-body">
            <div>
              <div class="row">
                <div class="col-lg-7">
                  <input class="form-control" id="searchBox" type="text" placeholder="Busque una dirección nueva aquí..." ng-model="direccionModal"/>
                </div>
                <div class="col-lg-2">
                  <button class="btn btn-success" ng-click="addAddress()">Buscar <i class="fa fa-search"></i></button>
                </div>
                <div class="col-lg-1">
                  <button class="btn btn-primary" ng-click="addCurrentLocation()">Localizar! <i class="fa fa-map-marker"></i></button>
                </div>
              </div>
            </div>
              <row>
              <ui-gmap-google-map class="mapubi" center="map.center" zoom="map.zoom" draggable="true" control="map.control" options="map.options">
              <ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords"
              icon="m.icon" idkey="m.id" options="m.options"></ui-gmap-marker>
            </ui-gmap-google-map>
              </row>
            
              
              <style>
                .pac-container{
                    z-index: 1100 !important;
                }
              </style>
              
              
            <br>
            <div class="modal-footer">
              <button class="btn btn-success" data-dismiss="modal" ng-click="modificarDire(address)">Modificar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</div>
